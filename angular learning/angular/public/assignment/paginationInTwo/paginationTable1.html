<div class="container">
	<div>
		<label>Search :</label>
		<input type="text" ng-model="searchdata"/>{{searchdata}}
	</div>
	<div>
		<table  class="table table-striped table-bordered">
			<thead>
				<tr class="success">
					<th ng-repeat="head in headings" class="text-center">
						<a ng-click="orderBy(head)"><span class="text-capitalize">{{head}}</span></a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr> {{searchdata}}</tr>
				<tr ng-repeat="list in pagData | orderBy: by | filter : searchdata">
					<td ng-repeat="head in headings" class="text-center">{{list[head]}}</td>			
				</tr>
			</tbody>
		</table>
	</div>
	<span ng-repeat='page in pages'>
		<button ng-class="{'btn btn-sm btn-primary': (page) == position,'btn btn-sm btn-info':(page) != position}" ng-click="getPagination(page-1)"><strong>{{page}}</strong></button>
	</span>
</div>

<div class="container">
	<div>
		<table  class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th >Location</th>
				</tr>
			</thead>
			<tbody >
				<tr ng-repeat="list in data">
					<td>{{list.name}}</td>
					<td>{{list.age}}</td>
					<td>{{list.location}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

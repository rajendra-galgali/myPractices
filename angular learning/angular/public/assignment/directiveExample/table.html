<div class="container">
	<table class="table table-striped ">
		<thead>
			<tr>
				<th> name </th>
				<th> age </th>
				<th> location </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='list in userData'>
				<td> {{list.name}} </td>
				<td> {{list.age}} </td>
				<td> {{list.location}} </td>
			</tr>
		</tbody>
	</table>
</div>

<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<div class="container">
		<div class="row" style="padding-top: 10px">
			<div >
				<select ng-model="selectedOrder">
					<option value="A">ascending order</option>
					<option value="D">descending order</option>
				</select>
			</div>
			<div class="row">
				<div class="col-md-6">
					<table  class="table table-striped">
						<thead>
							<tr>
								<th> <a  class="btn" ng-click="filterBy('name')">Name </a></th>
								<th> <a  class="btn" ng-click="filterBy('age')">Age </a></th>
								<th > <a  class="btn" ng-click="filterBy('location')">Location </a></th>
							</tr>
						</thead>
						<tbody >
							<tr ng-repeat="list in userList | orderBy : filter">
								<td>{{list.name}}</td>
								<td>{{list.age}}</td>
								<td>{{list.location}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<h3> Pagination </h3>
				<div class="col-md-6">
					<table  class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Age</th>
								<th >Location</th>
							</tr>
						</thead>
						<tbody >
							<tr ng-repeat="list in pageData">
								<td>{{list.name}}</td>
								<td>{{list.age}}</td>
								<td>{{list.location}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-md-offset-3 pull-right">
						<button class="btn btn-warning btn-sm" ng-click="privous(position-2)" ng-disabled="position == 0">Privious</button>
						{{currentPage}}/{{numberOfPage}}
						<button class="btn btn-warning btn-sm" ng-click="next(position+2)" ng-disabled="currentPage == numberOfPage">Next</button>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

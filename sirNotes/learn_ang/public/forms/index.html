<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>MyApp</title>
	<link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css" />
	<style type="text/css">
		.has-error{
			color: #FF0000;
		}
	</style>
</head>
<body ng-controller="myController">

	<div class="container">
		<div class="col-md-12">
			<form name="myForm" ng-submit="submit()" novalidate>
				<div class="form-group" ng-class="{'has-error':!myForm.email.$valid}">
					<label for="exampleInputEmail1">Email address</label>
					<input name="email" type="email" class="form-control" placeholder="Email" ng-model="model.email" />
					<span ng-show="!myForm.email.$valid">Invalid Email</span>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input name="password" type="password" class="form-control" placeholder="Password" ng-model="model.password" ng-minlength="6" />
					<span ng-show="!myForm.password.$valid">Invalid Password</span>
				</div>

				<button type="submit" class="btn btn-success" ng-disabled="myForm.$pristine">Submit</button>
				{{myForm.$pristine}} - {{myForm.$dirty}}
			</form>
			{{myForm.$invalid}}
		</div>
	</div>


	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
		angular.module('myApp',[])
		.controller('myController', function($scope){
			console.log('myController');
			$scope.model = {
				email:'',
				password: ''
			}

			$scope.submit = function(){
				console.log($scope.model);
			}
		} )

	</script>

</body>
</html>

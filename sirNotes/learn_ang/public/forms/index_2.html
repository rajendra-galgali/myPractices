<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>MyApp</title>
	<link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css" />
	<style type="text/css">
		.has-error{
			color: #FF0000;
		}
	</style>
</head>
<body ng-controller="myController">

	<div class="container">
		<div class="col-md-12">
			<form name="myForm" ng-submit="submit()" novalidate>
				
				<div class="form-group">
					<label for="Countries">Countries</label>
					<select class="form-control" ng-options="item.label for item in masterData.countries track by item.id" ng-model="model.country" name="country" required></select>
					<span ng-show="myForm.country.$pristine && !myForm.country.$modelValue ">Invalid Country</span>
					
				</div>

				<div class="form-group">
					<label for="Countries">Gender</label>
					<input type="radio" name="gender" required value="M" ng-model="model.gender" />Male 
					<input type="radio" name="gender" required value="F" ng-model="model.gender" />Female 

					
				</div>

				<div class="form-group">
					<label for="hobbies">Hobbies</label>
					<input type="checkbox" name="hob1" required value="Cricket" ng-model="model.hobbies" />Cricket
					<input type="checkbox" name="hob2" required value="Football" ng-model="model.hobbies" />Football 
					<input type="checkbox" name="hob3" required value="Volleyball" ng-model="model.hobbies" />Volleyball
<br />
					{{myForm.hob}}
				</div>

				<hr />

				<button type="submit" class="btn btn-success">Submit</button>

			</form>

		</div>
	</div>


	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
		angular.module('myApp',[])
		.controller('myController', function($scope){
			console.log('myController');
			$scope.model = {
				country:{},
				gender:'',
				hobbies:[]
			}

			$scope.masterData = {
				countries:[
					{id:1, label:'india'},
					{id:2, label:'china'},
					{id:3, label:'nepal'},
					{id:4, label:'bangladesh'}
				]
			}

			$scope.submit = function(){
				$scope.success = true
				console.log($scope.model);
			}
		} )

	</script>

</body>
</html>

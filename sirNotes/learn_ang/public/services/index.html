<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>MyApp</title>
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css" />

</head>
<body>
	<div class="container">
		<div class="col-md-12"  ng-controller="myController">
			<button ng-click="myService.sayHello('arnab')">sayHello</button>
		</div>
		<div class="col-md-12"  ng-controller="newController">
			<button ng-click="myService.sayHello('wed ji')">sayHello</button>
		</div>
	</div>

	<script type="text/javascript" src="/lib/angular/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('myApp',[])
		.controller('myController', function($scope,MyService){
			console.log('myController');
			$scope.a = 10;
			$scope.myService = MyService;
			$scope.myService.sayHello('vinayak')

		})
		.controller('newController', function($scope, MyService){
			console.log('newController');
			$scope.myService = MyService;
		})
		.service('MyService', function(){
			this.sayHello = function(name){
				console.log('sayHello: ' + name)
			} 
		})


	</script>

</body>
</html>
